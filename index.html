<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de GestiÃ³n de Tienda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
        }

        .hidden { display: none; }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,.2);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #2d3748;
            color: white;
            padding: 20px;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-item:hover,
        .menu-item.active {
            background: #667eea;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        button {
            cursor: pointer;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
        }

        .btn-primary { background: #667eea; color: white; }
        .btn-danger { background: #e53e3e; color: white; }
        .btn-success { background: #48bb78; color: white; }
    </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen" class="login-container">
    <div class="login-card">
        <h2>Mi Tienda</h2>
        <form id="loginForm">
            <input id="loginEmail" type="email" placeholder="Email" required><br><br>
            <input id="loginPassword" type="password" placeholder="ContraseÃ±a" required><br><br>
            <button class="btn-primary" style="width:100%">Entrar</button>
        </form>
        <div id="loginError"></div>
    </div>
</div>

<!-- APP -->
<div id="mainApp" class="container hidden">
    <div class="sidebar">
        <h3 id="userEmail"></h3>
        <div class="menu-item active" onclick="showSection('productos')">ðŸ“¦ Productos</div>
        <div class="menu-item" onclick="showSection('ventas')">ðŸ’° Ventas</div>
        <button class="btn-danger" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
    </div>

    <div class="main-content">
        <!-- PRODUCTOS -->
        <div id="productos" class="section">
            <div class="card">
                <h3>Productos</h3>
                <form id="formProducto">
                    <input id="clave" type="number" placeholder="Clave" required>
                    <input id="nombre" placeholder="Nombre" required>
                    <input id="precio" type="number" step="0.01" placeholder="Precio" required>
                    <input id="stock" type="number" placeholder="Stock" required>
                    <button class="btn-primary">Guardar</button>
                </form>
                <div id="mensajeProducto"></div>
            </div>

            <div class="card">
                <input id="buscarProducto" placeholder="Buscar">
                <table>
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos"></tbody>
                </table>
            </div>
        </div>

        <!-- VENTAS -->
        <div id="ventas" class="section hidden">
            <div class="card">
                <h3>Ventas (demo)</h3>
                <p>SecciÃ³n lista para continuar</p>
            </div>
        </div>
    </div>
</div>

<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_AUTH_DOMAIN",
    projectId: "TU_PROJECT_ID",
    appId: "TU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ================= VARIABLES ================= */
let currentUser = null;
let productos = [];

/* ================= LOGIN ================= */
document.getElementById("loginForm").addEventListener("submit", async e => {
    e.preventDefault();
    try {
        await signInWithEmailAndPassword(
            auth,
            loginEmail.value,
            loginPassword.value
        );
    } catch (err) {
        loginError.textContent = err.message;
    }
});

onAuthStateChanged(auth, user => {
    if (user) {
        currentUser = user;
        loginScreen.classList.add("hidden");
        mainApp.classList.remove("hidden");
        userEmail.textContent = user.email;
        cargarDatos();
    } else {
        loginScreen.classList.remove("hidden");
        mainApp.classList.add("hidden");
    }
});

window.cerrarSesion = () => signOut(auth);

/* ================= DATOS ================= */
function cargarDatos() {
    const data = localStorage.getItem("productos_" + currentUser.uid);
    productos = data ? JSON.parse(data) : [];
    mostrarProductos();
}

function guardarDatos() {
    localStorage.setItem(
        "productos_" + currentUser.uid,
        JSON.stringify(productos)
    );
}

/* ================= PRODUCTOS ================= */
document.getElementById("formProducto").addEventListener("submit", e => {
    e.preventDefault();

    const clave = Number(claveInput.value || clave.value);

    if (productos.some(p => p.clave === clave)) {
        mensajeProducto.textContent = "Clave duplicada";
        return;
    }

    productos.push({
        clave,
        nombre: nombre.value,
        precio: Number(precio.value),
        stock: Number(stock.value)
    });

    guardarDatos();
    mostrarProductos();
    e.target.reset();
});

document.getElementById("buscarProducto").addEventListener("input", mostrarProductos);

function mostrarProductos() {
    const tbody = document.getElementById("tablaProductos");
    const filtro = buscarProducto.value.toLowerCase();

    tbody.innerHTML = "";

    productos
        .filter(p => p.nombre.toLowerCase().includes(filtro))
        .forEach((p, i) => {
            tbody.innerHTML += `
                <tr>
                    <td>${p.clave}</td>
                    <td>${p.nombre}</td>
                    <td>$${p.precio.toFixed(2)}</td>
                    <td>${p.stock}</td>
                    <td>
                        <button class="btn-danger" onclick="eliminarProducto(${i})">X</button>
                    </td>
                </tr>`;
        });
}

window.eliminarProducto = i => {
    if (confirm("Â¿Eliminar producto?")) {
        productos.splice(i, 1);
        guardarDatos();
        mostrarProductos();
    }
};

/* ================= NAVEGACIÃ“N ================= */
window.showSection = id => {
    document.querySelectorAll(".section").forEach(s => s.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");

    document.querySelectorAll(".menu-item").forEach(m => m.classList.remove("active"));
};
</script>

</body>
</html>
