<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti贸n de Tienda</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2> Mi Tienda</h2>
            <nav class="menu" id="mainMenu"></nav>
        </aside>

        <main class="main-content">
            <!-- Dashboard -->
            <section id="dashboard" class="section">
                <div class="card">
                    <h3>Panel de Control</h3>
                    <div class="stats-grid" id="statsGrid"></div>
                </div>
            </section>

            <!-- Productos -->
            <section id="productos" class="section hidden">
                <div class="card">
                    <h3>Gesti贸n de Productos</h3>
                    <div id="mensajeProducto"></div>
                    <form id="formProducto">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Clave</label>
                                <input type="number" id="clave" required>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" id="nombre" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Precio</label>
                                <input type="number" step="0.01" id="precio" required>
                            </div>
                            <div class="form-group">
                                <label>Stock</label>
                                <input type="number" id="stock" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar Producto</button>
                    </form>
                </div>

                <div class="card">
                    <h3>Lista de Productos</h3>
                    <div class="search-bar">
                        <input type="text" id="buscarProducto" placeholder="Buscar por nombre o clave...">
                        <select id="ordenarStock">
                            <option value="">Sin ordenar</option>
                            <option value="mayor">Mayor stock</option>
                            <option value="menor">Menor stock</option>
                        </select>
                    </div>
                    <table id="tablaProductos">
                        <thead>
                            <tr>
                                <th>Clave</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <!-- Ventas -->
            <section id="ventas" class="section hidden">
                <div class="card">
                    <h3>Realizar Venta</h3>
                    <div class="producto-selector">
                        <div class="form-group" style="flex: 1; margin: 0;">
                            <label>Clave del Producto</label>
                            <input type="number" id="claveVenta" placeholder="Ingrese clave">
                        </div>
                        <div style="display: flex; align-items: flex-end;">
                            <span style="padding: 12px;">O</span>
                        </div>
                        <div class="form-group" style="flex: 1; margin: 0;">
                            <label>Buscar por Nombre</label>
                            <select id="selectProductoVenta">
                                <option value="">-- Seleccione --</option>
                            </select>
                        </div>
                    </div>
                    <div id="infoProductoVenta"></div>
                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" id="cantidadVenta" min="1">
                    </div>
                    <button id="btnAgregarVenta" class="btn btn-success">Agregar a Venta</button>

                    <div id="listaVenta" style="margin-top: 30px;"></div>
                    <div style="margin-top: 20px; text-align: right;">
                        <h3>Total: $<span id="totalVenta">0.00</span></h3>
                        <button id="btnFinalizarVenta" class="btn btn-primary">Finalizar Venta</button>
                    </div>
                </div>
            </section>

            <!-- Proveedores -->
            <section id="proveedores" class="section hidden">
                <div class="card">
                    <h3>Registro de Proveedores</h3>
                    <form id="formProveedor">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nombre del Proveedor</label>
                                <input type="text" id="nombreProveedor" required>
                            </div>
                            <div class="form-group">
                                <label>Tel茅fono</label>
                                <input type="tel" id="telefonoProveedor" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="emailProveedor" required>
                            </div>
                            <div class="form-group">
                                <label>Pr贸xima Visita</label>
                                <input type="date" id="fechaVisita" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar Proveedor</button>
                    </form>
                </div>

                <div class="card">
                    <h3>Lista de Proveedores</h3>
                    <table id="tablaProveedores">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tel茅fono</th>
                                <th>Email</th>
                                <th>Pr贸xima Visita</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <!-- Reportes -->
            <section id="reportes" class="section hidden">
                <div class="card">
                    <h3>Reportes y Anal铆ticas</h3>
                    <div class="form-group">
                        <label>Tipo de Reporte</label>
                        <select id="tipoReporte">
                            <option value="diario">Ventas del D铆a</option>
                            <option value="semanal">Ventas de la Semana</option>
                            <option value="mensual">Ventas del Mes</option>
                        </select>
                    </div>
                    <div id="contenidoReporte"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
